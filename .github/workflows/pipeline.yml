name: Deployment pipeline

on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install server dependencies
        run: cd server && npm install
      - name: Install client dependencies
        run: cd client && npm install
      - name: check style
        run: cd server && npm run lint
      - name: production build
        run: |
          cd server &&
          touch .env
          echo MONGODB_URI=$MONGODB_URI >> .env
          echo TEST_MONGODB_URI=$TEST_MONGODB_URI >> .env
          echo PORT=$PORT >> .env
          echo SECRET=$SECRET >> .env
          npm run build:ui
        env: 
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          SECRET: ${{ secrets.SECRET }}
          PORT: ${{ secrets.PORT }}
      - name: server tests
        run: cd server && npm test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: server
          command: npm run test:e2e
          start: npm run start
          wait-on: http://localhost:3001
      - name: Deploy to production
        if: ${{ github.event_name == 'push' }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true
      - name: successful deployment notification
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          color: '#00FF00'
          description: to https://taskapplication-nyjq.onrender.com by KevinGraham3844
          text: A new version of the Task App has been deployed successfully! 
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Failed deployment
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          color: '#FF0000'
          text: Build failed
          description: commit https://github.com/${{github.repository}}/commit/${{github.sha}} by KevinGraham3844 broke the build :(
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}